<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin: 10px 0 30px;
      color: #333;
      font-weight: 500;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 25px;
      margin: 10px 0;
      padding: 10px 20px;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.05);
    }

    .input-group i {
      color: orange;
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      color: #555;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input[type="checkbox"] {
      margin-right: 8px;
    }

    .options a {
      text-decoration: none;
      color: orange;
    }

    .login-button {
      background: linear-gradient(to bottom, #f9f9f9, #eee);
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      color: orange;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .login-button:hover {
      background: #f1f1f1;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        alert(`Logged in as: ${username}`);
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <img src="https://img.icons8.com/ios-filled/100/ffa500/user.png" alt="User Icon">
    <h2>USER LOGIN</h2>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="options">
      <label><input type="checkbox" checked> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button class="login-button" onclick="login()">LOGIN</button>
    <button class="login-button" onclick="goToIndex()" style="margin-top: 10px;">RETURN</button>
    

  </div>
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      if (username && password) {
        alert(`Logged in as: ${username}`);
      } else {
        alert("Please enter both username and password.");
      }
    }
  
    function goToIndex() {
  window.location.href = "index.html";
}

  </script>
  
</body>
</html>
